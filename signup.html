<!DOCTYPE html>
<html lang="en">
<head>
  <title>Sign Up</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta charset="utf-8" />
  <link rel="stylesheet" type="text/css" href="signup_style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />  
  <link href="https://fonts.googleapis.com/css?family=Titillium+Web:400,300,600" rel="stylesheet" type="text/css" />
  <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
</head>
<body class="body">
  <div class="login-page">
    <div class="form">
      <form id="signup-form">
        <lottie-player src="https://assets4.lottiefiles.com/datafiles/XRVoUu3IX4sGWtiC3MPpFnJvZNq7lVWDCa8LSqgS/profile.json"  background="transparent"  speed="1"  style="justify-content: center" loop  autoplay></lottie-player>
        <input type="text" id="fullname" placeholder="full name" required />
        <input type="text" id="email" placeholder="email address" required />
        <input type="text" id="username" placeholder="pick a username" required />
        <input type="password" id="password" placeholder="set a password" required />
        <input type="password" id="confirm-password" placeholder="Confirm Password" required />
        <i class="fas fa-eye" onclick="showPassword()"></i>
        <br><br>
        <button type="button" onclick="signUpUser()">SIGN UP</button>
      </form>
      <form class="login-form">
        <button type="button" onclick="redirectToLogin()">LOGIN</button>
      </form>
    </div>
  </div>
  <script src="scripti.js"></script>
</body>
</html>
